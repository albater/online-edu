# 设置端口号
server:
  port: 8110
# 设置服务名
spring:
  application:
    name: service-edu
  # 数据库连接
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/guli_edu?serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
  # 设置时区和日期格式
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  # 关闭spring banner
  main:
    banner-mode: off
  # 设置多环境启动
  profiles:
    active: dev
  cloud:
    # 配置nacos
    nacos:
      discovery:
        server-addr: localhost:8848
  redis:
    database: 0
    host: 192.168.6.100
    port: 6379

# mybatis-plus日志开启
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    banner: false  # 取消mp的banner图标

# 日志配置
logging:
  level:
    root: info
    com.service.edu.feign.OssClient: debug # 配置日志级别为debug
